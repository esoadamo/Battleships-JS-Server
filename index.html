<!DOCTYPE html>
<html>

<head>
  <title>Battleships</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    function join(){
      let name = document.querySelector('#name').value;
      let alleigance = document.querySelector('#alleigance').value;
      socket.emit('setProfile', {'name': name, 'alleigance': alleigance});
    }
    socket.on('profileSet', function(data) {
      document.body.innerHTML = 'Joined!';
    })
    socket.on('profileError', function(data) {
      alert('Cannot join because of:\n' + data);
    });
  </script>
</head>

<body>
  Name: <input type='text' id='name'><br>
  Alleigance: <input type='text' id ='alleigance'><br>
  <button onclick="join();">Join</button>
</body>

</html>
